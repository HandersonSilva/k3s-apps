apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-switch-software
spec:
  selector:
    matchLabels:
      app: postgres-switch-software
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: postgres-switch-software # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: postgres-switch-software
          image: postgres:15.3
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-configmap
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                  configMapKeyRef:
                    name: postgres-configmap
                    key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgresdb
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgresdb
          persistentVolumeClaim:
            claimName: postgres-switch-software-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: postgres-switch-software
spec:
  selector:
    app: postgres-switch-software
  type: ClusterIP
  ports:
    - name: postgres-switch-software-dns
      port: 5432
      targetPort: 5432

